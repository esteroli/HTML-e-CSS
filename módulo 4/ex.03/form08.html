<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <div>
            <label for="n1">Número 1:</label>
            <input type="number" name="n1" id="n1" min="0" max="50" required oninput="onInput()">
        </div>
        <br>
        <div>
            <label for="n2">Número 2:</label>
            <input type="number" name="n2" id="n2" min="0" max="50" required oninput="onInput()">
        </div>
        <br>
        <div>
            <label for="soma">Soma:</label>
            <output name="soma" id="soma">0</output>
        </div>
        <br>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
<script>
    const soma = document.getElementById("soma")
    const n1 = document.getElementById("n1")
    const n2 = document.getElementById("n2")

    function sum(n1, n2) {
        return Number(n1) + Number(n2)
    }
    const onInput = () => {
        soma.innerHTML = sum(n1.value, n2.value)
    }
</script>
</html>
