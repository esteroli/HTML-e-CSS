<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com html5</title>
  </head>
  <body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="560px" poster="imagem/rosa-amarela.jpg" controls>
      <source src="media/rosa-amarela1.mp4" type="video/mp4">
      <source src="media/rosa-amarela2.webm" type="video/webm">
      <source src="media/rosa-amarela1.ogv" type="video/ogg">
      <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315"
      src="https://www.youtube.com/embed/LW0bhKitRBk" title="YouTube video
      player" frameborder="0" allow="accelerometer; autoplay; clipboard-write;
      encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen></iframe>
    <h1>Vídeos do Vimeo</h1>
    <p>Há também a possibilidade de usar vídeos do vimeo.</p>
    <table border="1">
      <caption>
        <h2>Pontos a serem considerados</h2>
        <thead>
          <tr>
            <th>Ponto negativo</th>
            <th>Ponto positivo</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>É pago</td>
            <td>Pode limitar quem pode ver</td>
          </tr>
        </tbody>
      </caption>
    </table>
  </body>
</html>
